name: Generate and Scan SBOM with CycloneDX and OSV-Scanner Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'adopt'

    - name: Generate SBOM with CycloneDX
      run: mvn cyclonedx:makeBom

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v3
      with:
        name: sbom-json
        path: target/bom.json

    - name: Scan SBOM with OSV-Scanner Action
      uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.6.2-beta1
      with:
        scan-args: |-
          --sbom=target/bom.json
