name: Generate and Scan SBOM with CycloneDX and OSV-Scanner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sbom-path: ${{ steps.sbom-output.outputs.sbom-path }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Generate SBOM with CycloneDX
      run: mvn cyclonedx:makeBom

    - name: Set SBOM path for downstream job
      id: sbom-output
      run: echo "::set-output name=sbom-path::$(pwd)/target/bom.json"

  scan:
    needs: build
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.6.2-beta1
    with:
      scan-args: |
        --sbom=${{ needs.build.outputs.sbom-path }}
    permissions:
      security-events: write
      contents: read
